<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Lista de Projetos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<body>

<div class="card-panel teal lighten-2"><H1 align="center">Sistema de Cadastro de Projetos e Tarefas</H1></div>

<div class="container">
    <H1 align="center">Lista de Projetos</H1>
    <div class="row">
        <div class="input-field col s3">
            <h3><a href="/cadastrarProjeto" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar
                Projeto</a></h3>
            <h3><a href="/projetos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista
                de Projetos</a></h3>
            <h3><a href="/cadastrarTarefa" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar
                Tarefa</a></h3>
            <h3><a href="/tarefas" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista
                de Tarefa</a></h3>
        </div>
        <div class="input-field col s9">
            <table class="container">
                <tr>
                    <th>Id</th>
                    <th>titulo</th>
                    <th>Data Entrega</th>
                    <th>Visualizar</th>
                    <th>Delete</th>
                    <th>Atualizar</th>
                </tr>
                <tbody>
                <tr th:each="projetos : ${projeto}">
                    <td><span th:text="${projetos.id}"></span></td>
                    <td><span th:text="${projetos.titulo}"></span></td>
                    <td><span th:text="${projetos.dataPrevisaoEntrega}"></span></td>
                    <td><a th:href="@{/buscaProjeto/{id}(id=${projetos.id})}"><i class="material-icons center">visibility</i></a>
                    </td>
                    <td><a th:href="@{/editProjetos/{id}(id=${projetos.id})}"><i
                            class="material-icons center">mode_edit</i></a></td>
                    <td><a th:href="@{/deleteProjetos/{id}(id=${projetos.id})}"><i class="material-icons center">delete_forever</i></a>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
